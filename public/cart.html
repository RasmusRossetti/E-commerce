<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Starter</title>
    <script src="https://kit.fontawesome.com/46c678c08f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/styles.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div  class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand font-extrabold" href="#">E-commerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Women<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success my-2 my-sm-0 mr-4" type="submit">
              Search
            </button>
                </form>

                <div class="flex flex-row-reverse space-x-3 space-x-reverse" id="menu-btn">
                    <a href="/public/Navbar.html" class="inline-flex overflow-hidden text-white bg-gray-900 rounded group">
                        <span class="px-3.5 py-2 text-white bg-purple-500 group-hover:bg-purple-600 flex items-center justify-center">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                  ></path>
                </svg>
              </span>
                        <span class="pl-4 pr-5 py-2.5" id="dropdown">Shopping Cart</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-section flex-1 m-20 border-4 p-20 bg-white">
        <h1 class="font-bold text-gray-700 text-5xl mb-6">Shopping Cart</h1>
        <div class="font-bold text-gray-500 table-titles flex">
            <h2 class="flex-grow">Product</h2>
            <h2 class="w-48">Count</h2>
            <h2 class="w-48">Total Cost</h2>
            <span class="w-10"></span>
        </div>
        <div class="cart-items mt-5">
            <div class="cart-item flex items-center pb-5 border-b border-gray-100">
                <div class="cart-item-image w-40 h-24 bg-white p-4 rounded-lg">
                    <img class="w-full h-full object-contain" src="" alt="" />
                </div>
                <div class="cart-item-details flex-grow">
                    <div class="cart-item-title font-bold text-sm text-gray-600">
                        Black T-Shirt
                    </div>
                    <div class="cart-item-brand text-sm text-gray-400">Brand</div>
                </div>
                <div class="cart-item-counter w-48 flex items-center">
                    <div class="chevron-left cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-300 mr-2">
                        <i class="fas fa-chevron-left fa-xs"></i>
                    </div>
                    <h4 class="text-gray-400">x1</h4>
                    <div class="chevron-right cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-300 ml-2">
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
                <div class="cart-item-total-cost w-48 font-bold text-gray-400">
                    SEK 99.00
                </div>
                <div class="cart-item-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="cart-item flex items-center pb-5 border-b border-gray-100">
                <div class="cart-item-image w-40 h-24 bg-white p-4 rounded-lg">
                    <img class="w-full h-full object-contain" src="" alt="" />
                </div>
                <div class="cart-item-details flex-grow">
                    <div class="cart-item-title font-bold text-sm text-gray-600">
                        White Long Sleeve T-Shirt
                    </div>
                    <div class="cart-item-brand text-sm text-gray-400">Brand</div>
                </div>
                <div class="cart-item-counter w-48 flex items-center">
                    <div class="chevron-left cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-300 mr-2">
                        <i class="fas fa-chevron-left fa-xs"></i>
                    </div>
                    <h4 class="text-gray-400">x1</h4>
                    <div class="chevron-right cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-300 ml-2">
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
                <div class="cart-item-total-cost w-48 font-bold text-gray-400">
                    SEK 120.00
                </div>
                <div class="cart-item-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <div class="complete-order flex justify-end mt-10">
            <div class="total-cost mr-7">
                <h4 class="text-gray-400">Total Cost</h4>
                <div class="text-gray-600 font-bold total-cost-number text-3xl">
                    SEK 219.00
                </div>
            </div>
            <div class="complete-order-button w-56 flex items-center justify-center bg--500 rounded text-white cursor-pointer hover:bg-yellow-600">
                Complete Order
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
